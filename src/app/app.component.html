<button class="fz-60 m-20 p-50" (click)="incr()">+1</button>
<button
  class="fz-60 m-20 p-50"
  [disabled]="cannotDecrease$ | async"
  (click)="decr()"
>
  -1
</button>
<button class="fz-60 m-20 p-50" (click)="clear()">=0</button>

<p class="fz-60">Counter = {{ count$ | async }}</p>
<p *ngIf="updatedAt$ | async" class="fz-60">
  Updated {{ updatedAt$ | async | date: "HH:mm:ss dd/MM/yyyy" }}
</p>
