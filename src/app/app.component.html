<button class="fz-60 m-20 p-50" (click)="incr()">+1</button>
<button class="fz-60 m-20 p-50" [disabled]="cannotDecrease" (click)="decr()">
  -1
</button>
<button class="fz-60 m-20 p-50" (click)="clear()">=0</button>

<p class="fz-60">Counter = {{ counterDyn }}</p>
<p *ngIf="updatedAt" class="fz-60">
  Updated {{ updatedAt | date: "HH:mm:ss dd/MM/yyyy" }}
</p>
